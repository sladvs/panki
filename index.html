<!DOCTYPE html>
<html>
<head>
  <title>Мой одностраничный сайт</title>
  <style>
    /* стили для кнопки */
    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      text-align: center;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    
    /* стили для центрирования кнопки */
    .btn-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="btn-container">
    <a class="btn" href="https://discord.gg/JDkqYFqD">наш дискордик</a>
  </div>
</body>
</html>
